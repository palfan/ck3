[uwsgi]
daemonize = /var/log/kt239uwsgi.log
socket = :9090
listen = 8192
harakiri = 60
harakiri-verbose = 1
protocol = uwsgi
reload-mercy = 8

reload-on-rss = 200
log-x-forwarded-for = 1
no-orphans = 1
master = 1
enable-threads = 1
threads = 2
workers = 2
max-requests = 1000
auto-procname = 1
procname-prefix = kt239Portal_
procname-append = _uWSGI
procname = Worker
procname-master = Master
socket-timeout = 10
log-date = 1
log-zero = 1
log-slow = 1
master-as-root = 1
lazy = 1
vacuum = 1
wsgi-file = /home/zhuleis/trunk/wsgi.py
pidfile = /var/run/kt239Portal.pid
logto2 = /var/log/kt239PortaluwsgiRequest.log
